<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ramadan DP Maker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            overscroll-behavior-y: contain; 
        }

        /* Custom Range Slider */
        input[type=range] {
            -webkit-appearance: none; 
            background: transparent; 
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #4f46e5;
            cursor: pointer;
            margin-top: -8px; 
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #e2e8f0;
            border-radius: 2px;
        }

        .canvas-container {
            background-image: 
                linear-gradient(45deg, #e5e7eb 25%, transparent 25%), 
                linear-gradient(-45deg, #e5e7eb 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #e5e7eb 75%), 
                linear-gradient(-45deg, transparent 75%, #e5e7eb 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            background-color: white;
        }
    </style>
</head>
<body class="text-slate-800 min-h-screen flex flex-col items-center py-8 px-4">

    <!-- Header -->
    <header class="text-center mb-6 max-w-lg w-full">
        <h1 class="text-3xl font-bold text-slate-900 tracking-tight">Ramadan DP Maker</h1>
        <p class="text-slate-500 mt-2 text-sm">Create your profile picture instantly.</p>
    </header>

    <!-- App Card -->
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-md overflow-hidden border border-slate-100">
        
        <!-- Canvas -->
        <div class="relative w-full aspect-square canvas-container cursor-move overflow-hidden bg-slate-50 group">
            <canvas id="editorCanvas" class="w-full h-full object-contain touch-none"></canvas>
            
            <!-- Upload Prompt -->
            <div id="uploadPrompt" class="absolute inset-0 flex flex-col items-center justify-center pointer-events-none transition-opacity duration-300">
                <div class="bg-white/90 p-4 rounded-full shadow-sm mb-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                </div>
                <p class="text-sm font-medium text-slate-400">Tap below to upload photo</p>
            </div>
            
            <!-- Loader -->
            <div id="loadingIndicator" class="absolute inset-0 bg-white/80 z-20 hidden flex items-center justify-center">
                <svg class="animate-spin h-8 w-8 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </div>

            <!-- Missing Frame Warning -->
            <div id="frameWarning" class="absolute top-2 left-2 right-2 bg-red-100 text-red-600 text-[10px] p-2 rounded hidden text-center border border-red-200">
                ⚠️ 'SS.png' not found. Please keep the image in the same folder.
            </div>
        </div>

        <!-- Controls -->
        <div class="p-6 space-y-6">
            
            <!-- Step 1: User Photo -->
            <div class="space-y-2">
                <input type="file" id="imageInput" accept="image/png, image/jpeg, image/jpg" class="hidden">
                <button onclick="document.getElementById('imageInput').click()" 
                    class="btn-hover flex items-center gap-2 bg-slate-100 hover:bg-slate-200 text-slate-700 px-5 py-3 rounded-xl font-medium text-sm transition-colors w-full justify-center border border-slate-200">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>
                    Select Photo
                </button>
            </div>

            <!-- Editor Controls -->
            <div id="controlsPanel" class="opacity-50 pointer-events-none transition-opacity duration-300 space-y-5">
                
                <!-- Zoom -->
                <div class="space-y-2">
                    <div class="flex justify-between text-xs font-semibold text-slate-400 uppercase tracking-wider">
                        <span>Zoom Photo</span>
                        <span id="zoomValue">100%</span>
                    </div>
                    <input type="range" id="zoomSlider" min="0.1" max="3" step="0.01" value="1" class="w-full">
                </div>

                <div class="bg-indigo-50 p-3 rounded-lg text-xs text-indigo-800 text-center">
                    Drag the photo to adjust position inside the frame.
                </div>
            </div>

            <!-- Download -->
            <button id="downloadBtn" disabled 
                class="btn-hover w-full bg-indigo-600 hover:bg-indigo-700 disabled:bg-slate-300 disabled:cursor-not-allowed text-white py-3.5 rounded-xl font-bold text-base shadow-lg shadow-indigo-200 flex items-center justify-center gap-2 transition-all">
                Download DP
            </button>
        </div>
    </div>

    <footer class="mt-8 text-center text-slate-400 text-[10px]">
        <p>Ensure <b>SS.png</b> is in the same folder as this file.</p>
    </footer>

    <script>
        const CANVAS_SIZE = 1080;
        const canvas = document.getElementById('editorCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = CANVAS_SIZE;
        canvas.height = CANVAS_SIZE;

        const state = {
            userImg: null,
            frameImg: null,
            scale: 1,
            pan: {x: 0, y: 0},
            drag: {active: false, x: 0, y: 0}
        };

        // --- Initialize: Load SS.png ---
        window.onload = function() {
            const frame = new Image();
            frame.src = "SS.png"; // Looking for this specific file
            
            frame.onload = function() {
                state.frameImg = frame;
                draw();
            };

            frame.onerror = function() {
                console.warn("SS.png not found");
                document.getElementById('frameWarning').classList.remove('hidden');
                // Optional: Draw placeholder text
                ctx.font = "30px sans-serif";
                ctx.fillStyle = "gray";
                ctx.textAlign = "center";
                ctx.fillText("SS.png not found", CANVAS_SIZE/2, CANVAS_SIZE/2);
            };
        };

        // --- 1. User Photo Upload ---
        document.getElementById('imageInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if(!file) return;
            
            document.getElementById('loadingIndicator').classList.remove('hidden');
            
            const reader = new FileReader();
            reader.onload = (evt) => {
                const img = new Image();
                img.onload = () => {
                    state.userImg = img;
                    // Reset View for new user photo
                    const scale = Math.max(CANVAS_SIZE/img.width, CANVAS_SIZE/img.height);
                    state.scale = scale;
                    state.pan = {x: 0, y: 0};
                    
                    // Enable Controls
                    document.getElementById('controlsPanel').classList.remove('opacity-50', 'pointer-events-none');
                    document.getElementById('uploadPrompt').classList.add('opacity-0');
                    document.getElementById('downloadBtn').disabled = false;
                    document.getElementById('loadingIndicator').classList.add('hidden');
                    
                    // Update Zoom UI
                    updateZoomUI();
                    draw();
                };
                img.src = evt.target.result;
            };
            reader.readAsDataURL(file);
        });

        // --- Drawing Loop ---
        function draw() {
            ctx.clearRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);
            
            // 1. User Image (Background)
            if (state.userImg) {
                ctx.save();
                ctx.translate(CANVAS_SIZE/2 + state.pan.x, CANVAS_SIZE/2 + state.pan.y);
                ctx.scale(state.scale, state.scale);
                ctx.drawImage(state.userImg, -state.userImg.width/2, -state.userImg.height/2);
                ctx.restore();
            }

            // 2. Frame Overlay (Foreground - SS.png)
            if (state.frameImg) {
                ctx.drawImage(state.frameImg, 0, 0, CANVAS_SIZE, CANVAS_SIZE);
            }
        }

        // --- Interaction Logic ---
        const getPos = (e) => {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return {
                x: (clientX - rect.left) * (CANVAS_SIZE/rect.width),
                y: (clientY - rect.top) * (CANVAS_SIZE/rect.height)
            };
        };

        const startDrag = (e) => {
            if(!state.userImg) return;
            e.preventDefault();
            state.drag.active = true;
            const pos = getPos(e);
            state.drag.x = pos.x - state.pan.x;
            state.drag.y = pos.y - state.pan.y;
        };

        const onDrag = (e) => {
            if (!state.drag.active) return;
            e.preventDefault();
            const pos = getPos(e);
            state.pan.x = pos.x - state.drag.x;
            state.pan.y = pos.y - state.drag.y;
            draw();
        };

        const endDrag = () => state.drag.active = false;

        canvas.addEventListener('mousedown', startDrag);
        window.addEventListener('mousemove', onDrag);
        window.addEventListener('mouseup', endDrag);
        
        canvas.addEventListener('touchstart', startDrag, {passive: false});
        window.addEventListener('touchmove', onDrag, {passive: false});
        window.addEventListener('touchend', endDrag);

        // Zoom
        document.getElementById('zoomSlider').addEventListener('input', (e) => {
            state.scale = parseFloat(e.target.value);
            updateZoomUI();
            draw();
        });

        function updateZoomUI() {
            if(!state.userImg) return;
            const baseScale = Math.max(CANVAS_SIZE/state.userImg.width, CANVAS_SIZE/state.userImg.height);
            const percentage = Math.round((state.scale / baseScale) * 100);
            document.getElementById('zoomValue').innerText = percentage + "%";
        }

        // Download
        document.getElementById('downloadBtn').addEventListener('click', () => {
            if(!state.userImg) return;
            const link = document.createElement('a');
            link.download = `ramadan-dp-${Date.now()}.png`;
            link.href = canvas.toDataURL('image/png', 1.0);
            link.click();
        });

    </script>
</body>
</html>
